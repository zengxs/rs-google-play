[package]
name = "googleplay-protobuf"
version = "2.0.0"
authors = ["Bill Budington <bill@eff.org>"]
build = "build.rs"
license = "MIT"
edition = "2021"
description = "The automatically generated types derived from the Google Play Protobuf specification."
repository = "https://github.com/EFForg/rs-google-play/tree/master/googleplay-protobuf"

[dependencies]
prost = "0.12"
serde = { version = "1.0", features = ["derive"] }

[build-dependencies]
prost-build = "0.12"
